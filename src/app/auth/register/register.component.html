<body>
  <form class="form-horizontal form-material" 
        id="loginform" 
        autocomplete="off" 
        [formGroup]="registerForm"
        (ngSubmit)="crearUsuario()">
            
      <div class="container">
        <div class="formWraper">
          <div class="formDiv">
            <h2>REGISTRARSE</h2>
            <hr>
            <p class="text">Utilice su correo para registrarse</p>
              
            <div class="formGroup">
                <i class="far fa-user"></i>
                <input type="text" 
                      name="name" 
                      id="name" 
                      placeholder="Nombre de usuario"
                      formControlName="name">
              </div>

              <div class="formGroup">
                <i class="far fa-envelope"></i>
                <input type="email" 
                       name="email" 
                       id="email" 
                       placeholder="Correo"
                       formControlName="email">

              </div>
              <div class="formGroup">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       name="password" 
                       id="password" 
                       placeholder="Contraseña"
                       formControlName="password">
              </div>

              <div class="formGroup">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Confirme Contraseña" formControlName="password2"
                >
              </div>
              <!---end of fill up form-->

              <div class="checkBox">
                <input type="checkbox" name="checkbox" id="checkbox" formControlName="terminos">

                <span class="text">Acepta terminos y condiciones</span>
              </div>

              <div class="row">
                <div class="validaciones">
                  <p class="validaciones" *ngIf="campoNoValido('name')">Nombre de usuario obligatorio</p>
                  <p *ngIf="campoNoValido('email')">Email es obligatorio y ser valido</p>
                  <p *ngIf="campoNoValido('password')">La Contraseña es obligatoria</p>
                  <p *ngIf="contrasenasNoValidas()">Las contraseñas deben de ser iguales</p>
                  <p *ngIf="aceptaTerminos()">Debe de aceptar los términos de uso</p>
                </div>
              </div>
              <!--submit button-->
              <button class="btn" type="submit">Registrarse</button>
            </div>

            <!-- right section-->
            <div class="welcomeDiv">
              <h1 class="home__title">
                NOÛS COLLAB!!
              </h1>
              <ng-container *ngTemplateOutlet="faqTemplate"></ng-container>
              <ng-template #faqTemplate>
                <div class="containerc">
                  <label class="accordion accordion--1" for="open-1">
                    <input class="accordion__open" id="open-1" type="radio" name="acoordion-1">
                    <input class="accordion__close" id="close-1" type="radio" name="acoordion-1">
                    <div class="accordion__tab"></div>
                    <div class="accordion__wrapper">
                      <dl class="accordion__box">
                        <dt class="accordion__patition">
                          <span class="accordion__number">#1</span>
                          <span class="accordion__title">Aprende a Programar</span>
                        </dt>
                        <dd class="accordion__text">
                          <ul>
                            <li>Crea Proyectos</li>
                            <li>Compartir Proyectos</li>
                            <li>Comment</li>
            
                          </ul>
                        </dd>
                      </dl>
                    </div>
                    <label for="close-1" class="accordion__button">
                      <span class="accordion__buttonText">CERRAR</span>
                    </label>
                  </label>
                </div>
              </ng-template>
            </div>
        </div>
      </div>
  </form>>
  <span class="footer__copy">&#169; NoûsCollab 2023</span>
</body>
