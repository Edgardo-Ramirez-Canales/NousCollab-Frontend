<body class="align">

  <div class="space">

    <header class="projects__header">
      <img src="assets/img/proyects.png" alt="gestion-de-proyectos" border="0" class="img-p">
      <h2>MÃ­s proyectos</h2>
      <input class="button" type="submit" value="Crear nuevo proyecto" [routerLink]="['/nousCollab/createProyect']">
    </header>

    <div class="projects">

      <div  *ngFor="let project of projects">
        <div class="card">
          <img src="https://i.ibb.co/09Dhfkh/carpeta.png" alt="carpeta" border="0" class="carpeta" (click)="editarProject(project._id!)" routerLinkActive="router-link-active" >
          <img src="https://i.ibb.co/FncN518/options.png" alt="options" border="0" class="opciones"
            title="Ver opciones">
          
            <img src="https://i.ibb.co/sVW73HX/sharing.png" alt="sharing" border="0"     class="compartido"
            *ngIf="true" title="Compartido por ">
         
            <p class="nombre">{{project.nameProject | uppercase }}</p>
            <button class="btn" (click)="eliminarProject(project._id!)">
              <svg viewBox="0 0 15 17.5" height="12.5" width="10" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path transform="translate(-2.5 -1.25)"
                  d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                  id="Fill"></path>
              </svg>
            </button>

         
        </div>
      </div>

    </div>

  </div>

</body>
